<!DOCTYPE html>
<html>
    <head>
            <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link type="text/css" rel="stylesheet" href="signup-page-2.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                   
                </div>
                <div class="col-xs-2">
                   <img src="http://res.cloudinary.com/layonpoint/image/upload/v1506093947/add_profile_img_3x_tlmbum.png">
                </div>
                <div class="col-xs-4">
                   <h4 id="add-profile-pic">add profile picture</h4>
                </div>
                <div class="col-xs-4">
                   
                </div>
                
                 
            </div>
            <form class="text-center">
                <p id="email-text" class="input-heading margin">Email</p>
                <input id="email-form"  class="text-center" type="text" name="email" placeholder="info@sample.com"><br>
                <p class="input-heading username">Username</p>
                <input id="username-form"  class="text-center" type="text" name="username" placeholder="Username"><br>
                <p id="title" class="input-heading margin">Title</p>
                <input id="title-form"  class="text-center" type="text" name="title" placeholder="Public Figure"><br>
                <p class="input-heading" id="location-header">Location</p>
                <input id="location-form"  class="text-center" type="text" name="location" placeholder="Location"><br>
                <p class="input-heading" id="password-header">Password</p>
                <input id="password-form" class="text-center" type="password" name="password" placeholder="Password">
            </form>
            
            <button type="button" class="btn btn-primary first">Sign Up</button><br><br><br><br><br><br><br>

            

           

        </div>
        
        <link src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </body>
</html>
